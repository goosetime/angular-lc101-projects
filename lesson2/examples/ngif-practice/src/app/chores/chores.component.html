<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
    <p style = "color: orange;" *ngIf = "chores.length > finishedChores.length">Work Harder!</p>
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
    <img *ngIf = "chores.length === 0 || finishedChores.length >= (chores.length + 3); else noAllowance" src = "targetImage">
    <ng-template #noAllowance>
    <p>No allowance yet</p>
    </ng-template>

</div>

<hr>

<!-- Ice Cream Treat -->
<h1 *ngIf = "chores.length === 0 && finishedChores.length >= 4; else iceCreamHowTo">ICE CREAM TREAT! OH YEAAAAAAH!</h1>

<ng-template #iceCreamHowTo>
    <h3>To Earn an Ice Cream Treat:</h3>
    <p>The chores list must be empty WHILE the done list has a minimum of four items.</p>
</ng-template>
